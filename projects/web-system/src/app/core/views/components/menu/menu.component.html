<mat-nav-list>
  <mat-list-item *ngFor="let menuItem of menu" routerLink="{{ menuItem.url }}">
    <a routerLinkActive="activated-item" class="main-menu-item">
      <!-- <button mat-icon-button> -->
      <mat-icon class="main-menu-item-icon" svgIcon="{{ menuItem.icon }}"></mat-icon>
      <span class="main-menu-item-title">{{ menuItem.title }}</span>
      <!-- </button> -->
    </a> 
  </mat-list-item>
</mat-nav-list>
