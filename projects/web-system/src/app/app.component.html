<mat-sidenav-container>
  <mat-sidenav [opened]="isOpenedMenu" mode="side" *ngIf="!layout.hideSidebar">
    <uwu-sidebar></uwu-sidebar
  ></mat-sidenav>

  <mat-sidenav-content>
    <uwu-header
      (onToggleMenu)="isOpenedMenu = !isOpenedMenu"
      *ngIf="!layout.hideHeader"
    ></uwu-header>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
