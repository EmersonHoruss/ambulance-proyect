<mat-sidenav-container>

  ></mat-sidenav>

  <mat-sidenav-content>
    <uwu-header (onToggleMenu)="isOpenedMenu = !isOpenedMenu"></uwu-header>

  </mat-sidenav-content>
</mat-sidenav-container>
